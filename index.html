<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice Game</h1>
        <p class="top">Each turn, a player repeatedly rolls a die until either a 1 is rolled or the player decides to "hold"</p>
        <p class="top"><strong>First player to reach 100 points wins the game!</strong></p>
      </div>

      <div id="player1">
        <h1>Player 1</h1>
        <div class="display1">

        </div>
        <form id="play">
          <button class="btn btn-warning" type="submit">Play</button>
        </form>
        <form id="hold">
          <button class="btn btn-danger" type="submit">Hold</button>
        </form>

        <div class="results">

        </div>
      </div>
      <div id="player2">
        <h1>Player 2</h1>
        <div class="display2">

        </div>
        <form id="play2">
          <button class="btn btn-success" type="submit">Play</button>
        </form>
        <form id="hold2">
          <button class="btn btn-info" type="submit">Hold</button>
        </form>

        <div class="results2">

        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Player 1 Score</h2>
          <div id="p1Total">
          </div>
        </div>
        <div class="col-md-6">
          <h2>Player 2 Score</h2>
          <div id="p2Total">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
